[tool:pytest]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
norecursedirs = [".git", "__pycache__"]
addopts = "-ra -q --strict-markers --strict-config --ignore-glob=core/**"
minversion = "7.0"
asyncio_mode = auto
HA_CUSTOM_COMPONENT_PATH = /workspaces/smart_circadian_lighting_hacs/custom_components
pythonpath = /workspaces/smart_circadian_lighting_hacs/custom_components
collect_ignore_glob = ["core/**", "ha_core/**"]
filterwarnings =
    ignore:.*was never awaited.*:RuntimeWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    hw: marks tests as hardware dependent (deselect with '-m "not hw"')
    integration: marks tests as integration tests requiring external services