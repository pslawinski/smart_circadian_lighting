name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short --cov=custom_components.smart_circadian_lighting --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run ruff linter
      run: |
        ruff check custom_components/smart_circadian_lighting/ tests/

    - name: Run ruff formatter check
      run: |
        ruff format --check custom_components/smart_circadian_lighting/ tests/

    - name: Run mypy type checking
      run: |
        mypy custom_components/smart_circadian_lighting/ --ignore-missing-imports

  validate-hacs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate HACS manifest
      run: |
        # Basic HACS manifest validation
        python -c "
        import json
        import sys
        with open('custom_components/smart_circadian_lighting/manifest.json', 'r') as f:
            manifest = json.load(f)
        required_fields = ['domain', 'name', 'version', 'codeowners', 'requirements', 'iot_class']
        for field in required_fields:
            if field not in manifest:
                print(f'ERROR: Missing required field: {field}')
                sys.exit(1)
        print('HACS manifest validation passed')
        "